        function initMenuOptions(option) {

            var options = jQuery.parseJSON(option);
            for (var i = 0; i < options.length; i++) {
                var image = options[i] == "LOCK" ? lockIcon : options[i] == "ACCESS" ? trunkAccessIcon : options[i] == "UNLOCK" ? unlockIcon : trunkIcon;
                $(".menu").append('<li><a id="option-' + (i + 1) + '" onclick="OptionSelected($(this))"><div class="menu-bg"></div><div class="menu-text"><img src="' +
                    image + '" class="menu-text-icon"/><p hidden>' + options[i] + '</p></div></a></li>');
            }
            $(".menu li").find('a').each(function (index) {
                $(this).hover(function () {
                    $(this).addClass('active');
                    $(this).find("img").css("height", "2.5vw");
                    $(this).find("p").removeAttr("hidden");
                    $(this).find("img").css("margin-top", "-2vw");
                },
                    function () {
                        $(this).find("img").css("height", "4.5vw");
                        $(this).find("img").css("margin-top", "-1.5vw");
                        $(this).find("p").attr("hidden", "");
                    })
            });
        }

    </script>

    <script>
        
        $(function () {
            if (!$('.radialnav').hasClass('active'))
                $('.radialnav').addClass('active');

                $('.radialnav').removeClass('active');

        function OptionSelected(element) 
        {
            var id = element.attr("id");
            if (id === "option-cancel") 
                resourceCall("cancelInteractionMenu");

                resourceCall("performInteraction", $(element).find(".menu-text p").text());
        }
