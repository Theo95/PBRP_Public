<td><div id="scoreboard-id"></div></td>
<td><div id="scoreboard-name"></div></td>
<td><div id="scoreboard-level"></div></td>
<td>
    <button class="btn btn-default" >
        <span title="Private Message" data-toggle="tooltip" class="glyphicon glyphicon-comment"></span>
    </button>
    <button class="btn btn-default">
        <span title="Block" data-toggle="tooltip" class="glyphicon glyphicon-ban-circle" ></span>
    </button>
    <span style="color:#d5d5d5"> | </span>
    <button class="btn btn-default" id="scoreboard-kick" title="Kick Player" data-toggle="tooltip">
        <span class="glyphicon glyphicon-trash"></span>
    </button>

    <button class="btn btn-default" id="scoreboard-teleport" title="Teleport to player" data-toggle="tooltip">
        <span class="glyphicon glyphicon-download-alt"></span>
    </button>
    <button id="scoreboard-spec" class="btn btn-default" title="Spectate player" data-toggle="tooltip">
        <span class="glyphicon glyphicon-eye-open"></span>
    </button>
</td>
<td class="text-center">
    <div id="scoreboard-signal" class="signal-bars sizing-box">
        <div class="first-bar bar"></div>
        <div class="second-bar bar"></div>
        <div class="third-bar bar"></div>
        <div class="fourth-bar bar"></div>
        <div class="fifth-bar bar"></div>
    </div>
</td>
