<div id="lockscreen-main">
    <div class="row">
        <div class="col-md-12" style="margin-top:2vw; text-align:center">
            <span style=" height:4vw; color:white; line-height:1vw;">Enter passcode</span><div id="lockscreen-passkey" style="color:white; font-size:1vw; font-weight:normal">○ ○ ○ ○</div>

        </div>
    </div>
    <div class="row" style="margin-top:0.1vw;">
        <div style="float:left; min-height:1px; width:10%"></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(1)" class="lockscreen-display-icon">1</div></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(2)" class="lockscreen-display-icon">2</div></div>
        <div class="col-md-3"><div onclick="enterPasscode(3)" class="lockscreen-display-icon">3</div></div>
        <div style="float:left; min-height:1px; width:10%"></div>
    </div>
    <div class="row">
        <div style="float:left; min-height:1px; width:10%"></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(4)" class="lockscreen-display-icon">4</div></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(5)" class="lockscreen-display-icon">5</div></div>
        <div class="col-md-3"><div onclick="enterPasscode(6)" class="lockscreen-display-icon">6</div></div>
        <div style="float:left; min-height:1px; width:10%"></div>
    </div>
    <div class="row">
        <div style="float:left; min-height:1px; width:10%"></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(7)" class="lockscreen-display-icon">7</div></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(8)" class="lockscreen-display-icon">8</div></div>
        <div class="col-md-3"><div onclick="enterPasscode(9)" class="lockscreen-display-icon">9</div></div>
        <div style="float:left; min-height:1px; width:10%"></div>
    </div>
    <div class="row">
        <div style="float:left; min-height:1px; width:10%"></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div style="text-align:left;color:white; font-size:0.55vw; line-height:6.5vw;" onclick="callEmergency()">Emergency</div></div>
        <div class="col-md-3" style="margin-right:0.2vw;"><div onclick="enterPasscode(0)" class="lockscreen-display-icon">0</div></div>
        <div class="col-md-3"><div style="color:white; font-size:0.55vw; line-height:6.5vw; text-align:right;" onclick="togglePhone()">Cancel</div></div>
        <div style="float:left; min-height:1px; width:10%"></div>
    </div>
</div>
