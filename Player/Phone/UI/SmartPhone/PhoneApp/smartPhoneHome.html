<div id="smart-inset" style="min-height:15.5vw; background-color:#fff">

    
</div>
<div id="phone-bottombar" class="row" style="height:1.8vw; z-index:10; background:#ededed; text-align:center; font-weight:bolder; line-height:1.8vw; width:100%; position:absolute; bottom:0; font-size:0.8vw;">
    <div id="phone-fav" class="col-md-3" style="padding:0; line-height:2.4vw; font-size:1vw;" onclick="ShowFavouriteContacts()"><span class="glyphicon glyphicon-star-empty"><div class="phone-bottombar-text">Favourites</div></span></div>
    <div id="phone-recent" class="col-md-3" style="padding:0; line-height:2.4vw; font-size:1vw;" onclick="ShowRecentCalls()"><span class="glyphicon glyphicon-time"><div class="phone-bottombar-text">Recent</div></span></div>
    <div id="phone-contact" class="col-md-3" style="padding:0; line-height:2.4vw; font-size:1vw;" onclick="ShowContactList()"><span class="glyphicon glyphicon-user"><div class="phone-bottombar-text">Contacts</div></span></div>
    <div id="phone-dial" class="col-md-3 active" style="padding:0; line-height:2.4vw; font-size:1vw;" onclick="ShowDialScreen()"><span class="glyphicon glyphicon-th"><div class="phone-bottombar-text">Dial</div></span></div>
</div>
