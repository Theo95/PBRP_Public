<div id="smart-inset" style="min-height:16vw; background-color:#fff">
    <div class="row" style="height:1.8vw; background: linear-gradient(to bottom, rgba(186,186,186,1) 35%,rgba(237,237,237,1) 100%); text-align:center; font-weight:bolder; line-height:1.8vw; font-size:0.8vw;">
        <div class="col-md-4" style="padding:0"><div class="ui-back-button" onclick="resourceCall('LoadHomeScreen')"><span class="glyphicon glyphicon-triangle-left"></span> Back</div></div>
        <div class="col-md-4" style="padding:0">Settings</div>
        <div class="col-md-4" style="padding:0"></div>
    </div>
    <div class="settings-row row">
        <div class="col-md-4"><div class="settings-button" data-toggle="tooltip" data-placement="bottom" title="Info" onclick="resourceCall('settingsInfoPage')"><span class="glyphicon glyphicon-info-sign"></span></div></div>
        <div class="col-md-4"><div class="settings-button" data-toggle="tooltip" data-placement="bottom" title="Appearance"><span class="glyphicon glyphicon-picture"></span></div></div>
        <div class="col-md-4"><div class="settings-button" data-toggle="tooltip" data-placement="bottom" title="Sounds"><span class="glyphicon glyphicon-volume-up"></span></div></div>
    </div>
    <div class="settings-row row">
        <div class="col-md-4"><div class="settings-button" data-toggle="tooltip" data-placement="bottom" title="Passcode"><span class="glyphicon glyphicon-lock"></span></div></div>
        <div class="col-md-4"><div class="settings-button" data-toggle="tooltip" data-placement="bottom" title="Sim Card" onclick="resourceCall('insertSimCard')"><span class="glyphicon glyphicon-file"></span></div></div>
        <div class="col-md-4"><div class="settings-button" data-toggle="tooltip" data-placement="bottom" title="Blocked Numbers"><span class="glyphicon glyphicon-ban-circle"></span></div></div>
    </div>
   
</div>
