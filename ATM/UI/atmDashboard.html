<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../../res/jquery-3.1.1.min.js"></script>
    <link href="../../res/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../res/style.css" rel="stylesheet" />

    <script type="text/javascript">
        var playerName = "";
        var pin = "";
        var firstPin = "";
        var type = -1;
        function numberButtonPressed(number)
        {
            if (number === -2) {
                if (type === 1) {
                    resourceCall("withdrawMoney", $('#atm-pin').text());
                    $('#atm-pin').clear();
                } else if (type === 2) {
                    OnClickOption("SET");
                } else if (type === 3) {
                    if (pin.length === 4) {
                        if (pin === firstPin) {
                            resourceCall("atmChangePin", pin);
                            return;
                        }
                    }
                    $('#changepin-header')
                        .html(
                            "<span style='margin-top: -1.4vw;'><span style='color:#f00'>PIN DIDN'T MATCH</span><br/>ENTER NEW PIN:</span>");
                    $('#changepin-header').text("SET");
                }
                return;
            }
            else if (number === -1) {
              
                pin = pin.slice(0, -1);
                if (type === 1) {
                    $('#atm-pin').text(pin);
                }
                else if(type === 2 || type === 3)
                    $('#atm-pin').text(pin.replace(/./gi, '*'));
                return;
            }
            else if (number > 9) {
                number = String.fromCharCode(number);
            }
            pin = pin + number;
            if(type === 1)
                $('#atm-pin').text(pin);
            else if (type === 2 || type === 3)
                $('#atm-pin').text(pin.replace(/./gi, '*'));
            
        }

        function OnDashboardLoad(url)
        {
            $('#atm-screen-data').load(url);
        }

        function InjectPlayerName(name, cardNumber)
        {
            playerName = name;
            $('#atm-player-name').html(playerName + "<span style='font-size:14px;'><br/>" + cardNumber.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim() +" </span>");
        }

        function WithdrawError(erroMsg) {
            setTimeout(function (errorMsg) {
                $('#withdraw-data').append("<br/>" + errorMsg);
            }, 2500);

            $('#withdrawErrorMsg').fadeOut("fast", function () {
                $('#withdrawErrorMsg').html('');
            });
        }

        function ShowBalance(balance)
        {
            $('#atm-balance-text').html(balance);
        }
        function OnClickOption(option) {
            var optionValue = $('#screenOption' + option).text();

            if (optionValue === "CANCEL")
            {
                resourceCall("closeATM");
            }
            else if (optionValue === "BALANCE")
            {
                resourceCall("requestBalance");
            }
            else if (optionValue === "CHANGE PIN")
            {
                OnDashboardLoad("atmChangePin.html");
                resourceCall("enableATMTyping");
                type = 2;
            }
            else if (optionValue === "WITHDRAW")
            {
                OnDashboardLoad("atmWithdraw.html");
                resourceCall("enableATMTyping");
                type = 1;
            }
            else if (optionValue === "STATEMENT")
            {
                OnDashboardLoad("atmStatement.html");
            }
            else if (optionValue == "BACK")
            {
                OnDashboardLoad("atmDash.html");
            }
            else if (optionValue == "OK")
            {
                resourceCall("withdrawMoney", $('#atm-pin').text());
            }
            else if (optionValue == "SET")
            {
                if (pin.length == 4)
                {
                    $('#changepin-header').text("CONFIRM NEW PIN:");
                    $('#screenOption6').text("CONFIRM");
                    firstPin = pin;
                    pin = "";
                    type = 3;

                    $('#atm-pin').text(pin);
                }
            }
            else if (optionValue == "CONFIRM")
            {
                if (pin.length == 4)
                {
                    if (pin == firstPin)
                    {
                        resourceCall("atmChangePin", pin);
                        return;
                    }
                }

                $('#changepin-header').html("<span style='margin-top: -1.5vw; line-height:1.1vw;'><span style='font-size:1.1vw; color:#f00'>PIN DIDN'T MATCH</span><br/>ENTER NEW PIN:</span>");
                $('#screenOption6').text("SET");
            }
        }
    </script>
</head>
